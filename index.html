<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://use.fontawesome.com/d742d41545.js"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Bertinity</title>
</head>
<body>
    <div class="wrapper">
      <!-----------------------------header---------------------------------------->
        <div id="hamburger-menu">
          <div class="close-ham-wrapper">
            <i class="fa fa-times" id="close-ham"></i>
          </div>
          <div class="ham-links">
            <div>
                <a href="#">About Us</a>
            </div>
            <div>
                <a href="#">Services</a>
            </div>
            <div>
                <a href="#">Bertinity Coin</a>
            </div>
            <div>
                <a href="#">RoadMap</a>
            </div>
            <div>
                <a href="#">Whitepaper</a>
            </div>
            <div>
                <a href="#">Contact</a>
            </div>
          </div>
        </div>
        <header class="header">
            <img src="/images/headerLogo.png" class="header-logo" alt="logo">
            <div class="header-links">
                <div>
                      <a href="#">About Us</a>
                </div>
                <div>
                      <a href="#">Services</a>
                </div>
                <div>
                      <a href="#">Bertinity Coin</a>
                </div>
                <div>
                      <a href="#">RoadMap</a>
                </div>
                <div>
                      <a href="#">Whitepaper</a>
                </div>
                <div>
                      <a href="#">Contact</a>
                </div>
            </div>
            <div id="hamburger-button">
              <i class="fa fa-bars"></i>
            </div>
        </header>
        <!-------------------------------------body--------------------------------->
        <main>
          <section id="demo" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
              <!-- The slideshow -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="/images/1.jpg">
                </div>
                <div class="carousel-item">
                  <img src="/images/2.jpg">
                </div>
                <div class="carousel-item">
                  <img src="/images/3.jpg">
                </div>
              </div>
              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon">
                  <i class="fa fa-angle-left"></i>
                </span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon">
                  <i class="fa fa-angle-right"></i>
                </span>
              </a>
          </section>
        </main>
        <!-------------------------------------footer--------------------------------->
        <footer class="footer">
          <div class="footer-bg">
            <div class="footer-input-section">
              <span>Anonymous Blockchain Ecosystem</span>
              <div>
                <input type="text">
                <button>SIGN UP</button>
              </div>
            </div>
            <div class="footer-social">
              <div class="footer-social-item">
                
              </div>
            </div>
          </div>
        </footer>
    </div>
</body>
<script src="script.js"></script> 
</html>
